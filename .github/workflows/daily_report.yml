name: Auto Send Telegram Report

on:
  schedule:
    # 15:30 VN (8:30 UTC)
    - cron: '30 23 * * *'
  workflow_dispatch: # Nút này để bạn bấm chạy thử ngay lập tức trên GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run script
        run: python send_report.py
