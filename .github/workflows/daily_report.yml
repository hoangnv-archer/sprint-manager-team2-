name: Daily Sprint Report
on:
  schedule:
    # 8h30 sáng VN là 1h30 sáng giờ UTC (VN = UTC + 7)
    - cron: '30 1 * * 1-5' 
  workflow_dispatch: # Cho phép nhấn nút chạy thủ công để test

jobs:
  send_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests st-gsheets-connection plotly

      - name: Run report script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GSHEETS_URL: ${{ secrets.GSHEETS_URL }}
        run: python send_discord_auto.py
